<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Reset Link - AI Alpha Dashboard</title>
    <style>
        :root {
            --error-color: #DC3545;
            --error-light: #FFF5F5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --background: #F8F9FA;
            --primary-color: #0066CC;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        .error-container {
            background-color: var(--white);
            max-width: 460px;
            width: 100%;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background-color: var(--error-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--error-color);
        }

        .error-title {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0 0 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: 0 0 2rem;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 0.875rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .primary-button:hover {
            background-color: #0052A3;
        }

        .secondary-button {
            background-color: var(--error-light);
            color: var(--error-color);
        }

        .secondary-button:hover {
            background-color: #FFE5E5;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
        <h1 class="error-title">Invalid Reset Link</h1>
        <p class="error-message">
            The password reset link you used is invalid or has expired. 
            Please request a new password reset link to continue.
        </p>
        <div class="action-buttons">
            <a href="https://ai-alpha-dashboard.vercel.app/#/login" class="button secondary-button">Back to Login</a>
        </div>
    </div>
</body>
</html>
