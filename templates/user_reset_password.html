<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Alpha</title>
    <style>
        :root {
            --primary-color: #FF6B00;
            --primary-hover: #FF8533;
            --background-color: #000000;
            --input-background: #333333;
            --text-color: #FFFFFF;
            --error-color: #FF4444;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 1rem;
            padding-right: 3rem;
            border: none;
            border-radius: 8px;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #999;
            stroke-width: 2;
            transition: stroke 0.3s ease;
        }

        .toggle-password:hover svg {
            stroke: var(--text-color);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background-color: var(--error-color);
            display: none;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/logo.png" alt="AI Alpha Logo">
        </div>
        <h1>Reset password</h1>

        <div id="password-error" class="message"></div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message show">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('user.reset_password', reset_id=reset_id, code=code) }}" onsubmit="return validateForm()">
            <div class="form-group">
                <input type="password" 
                       id="new_password" 
                       name="new_password" 
                       placeholder="New Password"
                       required>
                <button type="button" 
                        class="toggle-password" 
                        onclick="togglePassword('new_password')"
                        aria-label="Toggle password visibility">
                    <svg viewBox="0 0 24 24" class="eye-icon">
                        <path d="M12 5C5.636 5 2 12 2 12C2 12 5.636 19 12 19C18.364 19 22 12 22 12C22 12 18.364 5 12 5Z"/>
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"/>
                        <line class="eye-slash" x1="4" y1="4" x2="20" y2="20" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="form-group">
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       placeholder="Repeat Password"
                       required>
                <button type="button" 
                        class="toggle-password" 
                        onclick="togglePassword('confirm_password')"
                        aria-label="Toggle password visibility">
                    <svg viewBox="0 0 24 24" class="eye-icon">
                        <path d="M12 5C5.636 5 2 12 2 12C2 12 5.636 19 12 19C18.364 19 22 12 22 12C22 12 18.364 5 12 5Z"/>
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"/>
                        <line class="eye-slash" x1="4" y1="4" x2="20" y2="20" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <button type="submit">Save Password</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const eyeIcon = button.querySelector('.eye-icon');
            const eyeSlash = eyeIcon.querySelector('.eye-slash');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeSlash.style.display = 'none';
            } else {
                input.type = 'password';
                eyeSlash.style.display = 'block';
            }
        }

        function validateForm() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('password-error');
            
            errorDiv.classList.remove('show');
            
            if (newPassword.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters long';
                errorDiv.classList.add('show');
                return false;
            }
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return false;
            }
            
            return true;
        }

        // Initialize eye-slash visibility
        document.querySelectorAll('.eye-slash').forEach(slash => {
            slash.style.display = 'none';
        });
    </script>
</body>
</html>
