<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <style>
        :root {
            --success-color: #28A745;
            --text-primary: #333333;
            --text-secondary: #666666;
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --primary-color: #0066CC;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
        }

        .success-container {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background-color: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .success-title {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .success-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .login-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.875rem 2rem;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #0052A3;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="logo">
            <!-- Add your logo here -->
            <!-- <img src="/static/images/logo.png" alt="AI Alpha Logo"> -->
        </div>
        <div class="success-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        <h1 class="success-title">Password Updated!</h1>
        <p class="success-message">Your password has been successfully changed.</p>
        <a href="https://ai-alpha-dashboard.vercel.app/#/login" class="login-button">Go to Login</a>
    </div>
</body>
</html>
