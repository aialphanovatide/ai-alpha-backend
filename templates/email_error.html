<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .error-container {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            color: #d32f2f;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .action-button {
            display: inline-block;
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Email Verification Error</h1>
        <div class="message">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% else %}
                    <p>An error occurred during the email verification process.</p>
                {% endif %}
            {% endwith %}
        </div>
        <a href="/" class="action-button">Return to Home</a>
    </div>
</body>
</html>
