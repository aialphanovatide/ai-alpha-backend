<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Alpha Server Metrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Amazon Ember', 'Helvetica Neue', Roboto, Arial, sans-serif;
            background-color: #f2f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            background-color: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 5px 0 rgba(0,28,36,0.15);
            padding: 30px;
            width: 90%;
            max-width: 1400px;
        }
        h1 {
            color: #16191f;
            text-align: left;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f3f3;
            padding: 15px;
            border-radius: 2px;
            margin-bottom: 30px;
            border: 1px solid #d1d5db;
        }
        .status-label {
            font-weight: bold;
            color: #16191f;
            font-size: 16px;
        }
        .status-value {
            color: #66c519;
            font-weight: bold;
            font-size: 16px;
        }
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .metric-card {
            background-color: #fff;
            border-radius: 2px;
            /* box-shadow: 0 2px 5px 0 rgba(0,28,36,0.15); */
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid #d1d5db;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .metric-icon {
            font-size: 28px;
            margin-bottom: 15px;
            color: #0073bb;
        }
        .metric-title {
            font-size: 16px;
            color: #545b64;
            margin-bottom: 8px;
        }
        .metric-value {
            font-size: 28px;
            font-weight: 600;
            color: #16191f;
        }
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .metric-card {
                padding: 15px;
            }
            .metric-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>AI Alpha Server Metrics</h1>
        <div class="status-bar">
            <span class="status-label">Status:</span>
            <span class="status-value">Active</span>
        </div>
        <div class="metrics-container">
            <div class="metric-card">
                <i class="fas fa-microchip metric-icon" style="color: #f44336;"></i>
                <div class="metric-title">CPU Usage</div>
                <div class="metric-value">{{ metrics.cpu_usage }}%</div>
            </div>
            <div class="metric-card">
                <i class="fas fa-memory metric-icon" style="color: #2196f3;"></i>
                <div class="metric-title">Memory Usage</div>
                <div class="metric-value">{{ metrics.memory_usage }}%</div>
            </div>
            <div class="metric-card">
                <i class="fas fa-project-diagram metric-icon" style="color: #ff9800;"></i>
                <div class="metric-title">Active Threads</div>
                <div class="metric-value">{{ metrics.active_threads }}</div>
            </div>
            <div class="metric-card">
                <i class="fas fa-clock metric-icon" style="color: #4caf50;"></i>
                <div class="metric-title">Uptime</div>
                <div class="metric-value">{{ metrics.uptime }} s</div>
            </div>
            <div class="metric-card">
                <i class="fas fa-route metric-icon" style="color: #9c27b0;"></i>
                <div class="metric-title">Routes Count</div>
                <div class="metric-value">{{ metrics.routes_count }}</div>
            </div>
        </div>
    </div>
</body>
</html>
