<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Alpha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Mulish:wght@200;300&family=Prompt:wght@200;400&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Nord';
            src: url('https://aialpha.ai/static/fonts/Nord-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body  style="background-color: #e9ecef;">
    <div class="main"
        style="align-items:center; justify-content: center;margin:0 auto;background-color: white; background-position:top left, bottom right; background-repeat:no-repeat, no-repeat; background-size:20%, 20%; font-family:'Prompt'; height:100vh; width:400px">
        <img class="logo" src="https://aialpha.ai/static/images/AIAlphalogo.png" alt="AI Alpha Logo" style="display:flex;width:45%; margin: 0 auto;padding-top: 70px;">
        <div style="display:flex; width:100%; align-items:center; justify-content: center;margin:0 auto;">
            <h1 class="title" style="color:black; font-size:25px;font-family: Nord, 'Nord', Tahoma; font-weight: 400; margin: 0 auto;">Welcome to the Team
            </h1>
        </div>

            <span class="line-decorator" style="display:block;margin-left: 40px; margin-top:80px;background-color:#FF6F00; height:4px; width:86.57px"></span>
            <h5 class="header_text" style="display:flex; padding-left: 40px; justify-content: left; color:black; font-size:18px; font-family: 'Prompt', Prompt,Tahoma;font-weight:300; margin:0.8rem 0 3rem 0">By
                clicking on the link below,
                you will be added to your selected
                AI Alpha group:</h5>
            <div class="main-access-link" style="display:flex; position:relative;  padding-left: 40px; ">

                <button class="btn"
                    style="background-color:#FF6F00; border:none; border-radius:20px; color:black; font-size:18px; font-weight:500; height:38px; padding:5px; width:250px"><img class="send-icon" src="https://aialpha.ai/static/images/send-icon.png" alt="Send Icon"
                    style="height:15px; position:relative; width:20px; margin-right:1.5vw;" height="15" width="20"> <a href="{{ link }}" style="color: #FFF; text-decoration: none;">Access your group</a></button>
            </div>
            <h5 class="issue_text"
                style=" padding-left: 40px; color:black; font-family: 'Prompt', Prompt, Tahoma; font-size:15px; font-weight:300; margin:3rem 0 5rem 0; width:80%;padding-bottom: 100px;">If you have any
                issues with
                joining the Telegram group,
                please contact the AI Alpha
                support team at
                <span class="support_email" "></span>
                <span style="color:orange; text-decoration: none;"><a href="mailto:support@aialpha.ai" style="color:orange; text-decoration: none;">support@aialpha.ai</a></span>
            </h5>
    </div>
</body>
</html>
